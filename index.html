<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issue Tracker</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body onload="fetchIssues()">
    <h1>Bug Pen</h1>
    <div class="container">
        
        <div class="form-container">
            <h3>Add New Issue:</h3>
            <form id='issueInputForm'>
                <div class="form-group">
                    <label for='issueDescInput'>Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe The issue"/>

                    
                </div>
                <div class="form-group">
                        <label for='issueSeverityInput'>Severity</label>
                    
                        <select id="issueSeverityInput" class="form-control">
                            <option value="Low">
                                Low
                            </option>
                            <option value="Medium">
                                Medium
                                </option>
                                <option value="High">
                                    High   </option>
                            
                        </select>
                        
                </div>
                    <div class="form-group">
                            <label for='issueAssignedInput'>Description</label>
                            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter Responsible"/>
        
                            
                    </div>
                    <button type="submit" class="btn">Add</button>
            </form>
        </div>

    
            <div id="issuesList"></div>
    
        

    </div>
    <script src='./js/main.js'></script>    
</body>
</html>
