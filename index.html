<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issue Tracker</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cad8536a9f.js" crossorigin="anonymous"></script>
</head>
<body onload="fetchIssues()">
 <div class="app-wrapper">
        <div class="header">
    <h1 class="logo">Bug <i class="fas fa-pen-square"></i>Pen </h1>
    <i class="fas fa-toggle-on" id="switch"></i>
</div>
    <div class="container">       
        <div class="form-container">
            <h3><i class="fas fa-smile-beam" style="color:#000"></i>Jot A Bug:</h3>
            <form id='issueInputForm'>
                <div class="form-group">
                    <label for='issueDescInput'>Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe The issue"/>        
                </div>
                <div class="form-group">
                        <label for='issueSeverityInput'>Severity</label>
                    
                        <select id="issueSeverityInput" class="form-control">
                            <option value="Low">
                                Low
                            </option>
                            <option value="Medium">
                                Medium
                                </option>
                                <option value="High">
                                    High</option>
                            
                        </select>
                        
                </div>
                    <div class="form-group">
                            <label for='issueAssignedInput'>Description</label>
                            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter Responsible"/>                         
                    </div>
                    <button type="submit" class="btn">Add</button>
            </form>
        </div>
            <div id="issuesList"></div>
    </div>
 </div>
    <script src='./js/main.js'></script>    
</body>
</html>
